<h2>All LimeFacts</h2>
<app-fact-search></app-fact-search>
<div *ngFor="let fact of facts"  class="media text-muted pt-3 text-left">
  <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
    <strong class="d-block text-gray-dark text-left">@{{fact.user}}</strong>
    <a routerLink="/detail/{{fact.id}}">{{fact.content}}</a>
  </p>
</div>
