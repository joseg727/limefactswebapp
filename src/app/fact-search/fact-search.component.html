<div id="search-component">
  <form class="form-inline ml-auto my-2 my-lg-0">
    <input class="form-control mr-sm-2" id="search-box" type="text" placeholder="Search" aria-label="Search" #searchBox (input)="search(searchBox.value)">
  </form>

  <ul class="search-result">
    <li *ngFor="let fact of facts$ | async" >
      <a routerLink="/detail/{{fact.id}}">
        {{fact.content}}
      </a>
    </li>
  </ul>
</div>
