<div *ngIf="fact">
<h2>{{fact.user | uppercase}} Details</h2>
<div><span>id: </span>{{fact.id}}</div>
<div>
  <label>username:
    <input [(ngModel)]="fact.user" placeholder="user"/>
  </label>
  <label>content:
      <input [(ngModel)]="fact.content" placeholder="fact"/>
    </label>
</div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
